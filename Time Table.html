<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Time Table Management System</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}
.schedule-form {
    margin-bottom: 20px;
}
input[type="text"], input[type="time"], button {
    margin-bottom: 10px;
    padding: 5px;
    width: 100%;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
    <h1>College Time Table Management System</h1>
    <div class="schedule-form">
        <h2>Create Class Schedule</h2>
        <label for="class-name">Class Name:</label>
        <input type="text" id="class-name">
        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time">
        <label for="end-time">End Time:</label>
        <input type="time" id="end-time">
        <button onclick="createSchedule()">Create Schedule</button>
    </div>
    <div id="schedule-list"></div>
</div>
<script>
let schedules = [];

function createSchedule() {
    let className = document.getElementById('class-name').value;
    let startTime = document.getElementById('start-time').value;
    let endTime = document.getElementById('end-time').value;

    let schedule = { className, startTime, endTime };
    schedules.push(schedule);

    displaySchedules();
}

function displaySchedules() {
    let scheduleList = document.getElementById('schedule-list');
    scheduleList.innerHTML = '';
    schedules.forEach((schedule, index) => {
        let scheduleItem = document.createElement('div');
        scheduleItem.classList.add('schedule-item');
        scheduleItem.innerHTML = `
            <p><strong>Class Name:</strong> ${schedule.className}</p>
            <p><strong>Start Time:</strong> ${schedule.startTime}</p>
            <p><strong>End Time:</strong> ${schedule.endTime}</p>
        `;
        scheduleList.appendChild(scheduleItem);
    });
}
</script>
</body>
</html>
